Xidea\Component\User\Model\AbstractProfile:
    type: mappedSuperclass
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        name:
            type: string
            length: 255
    oneToOne:
        user:
            targetEntity: Xidea\Component\User\Model\AdvancedUserInterface
            mappedBy: profile
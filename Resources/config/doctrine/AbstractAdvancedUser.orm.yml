Xidea\Bundle\UserBundle\Entity\AbstractAdvancedUser:
    type: mappedSuperclass
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        email:
            type: string
            length: 128
            unique: true
        isEnabled:
            column: is_enabled
            type: boolean
        createdAt:
            column: created_at
            type: datetime
            nullable: true
        updatedAt:
            column: updated_at
            type: datetime
            nullable: true
        lastLogin:
            column: last_login
            type: datetime
            nullable: true
        confirmationToken:
            column: confirmation_token
            type: string
            length: 255
            nullable: true
    lifecycleCallbacks:
        prePersist: [ prePersist ]
        preUpdate: [ preUpdate ]
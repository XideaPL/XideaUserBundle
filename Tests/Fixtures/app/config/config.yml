imports:
    - { resource: security.yml }
    - { resource: parameters.yml }
    - { resource: services.yml }

framework:
    #esi:             ~
    translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true
    profiler: { only_exceptions: false }
    
# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
        
# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: "%kernel.root_dir%/data/data.db3"
        # path:     "%database_path%"
    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: false
        mappings:
            XideaUserBundle:
                type: yml
                dir: ~
                prefix: Xidea\Bundle\UserBundle\Entity
            XideaUserBundleTest:
                type: yml
                dir: %kernel.root_dir%/config/doctrine
                prefix: Xidea\Bundle\UserBundle\Tests\Fixtures\Entity
                is_bundle: false
        resolve_target_entities:
            Xidea\Component\User\Model\UserInterface: Xidea\Bundle\UserBundle\Tests\Fixtures\Entity\User
            
xidea_user:
    user:
        class: Xidea\Bundle\UserBundle\Tests\Fixtures\Entity\User
        factory: xidea_user.user_factory.default
        manager: xidea_user.user_manager.default
        loader: xidea_user.user_loader.default
        create:
            form:
                type: xidea_user
                name: user_create